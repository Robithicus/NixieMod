<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Ribbon and Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .ribbon {
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      height: 100px;
      background-color: #ccc;
      transform: rotate(45deg);
      z-index: 1;
    }

    .ribbon::after {
      content: "Coming Soon!";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .image-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 300px;
      border: 1px solid #ddd;
      text-align: center;
      line-height: 300px; /* Vertically center text */
    }

    .image-container img {
      display: block;
      margin: auto;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="ribbon"></div>
    <div class="image-container">
      <img src="placeholder.png" alt="Placeholder image">
    </div>
  </header>
</body>
</html>
